<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Font Awesome kit Code-------- -->
     <script
     src="https://kit.fontawesome.com/b21ce73c3c.js"
     crossorigin="anonymous"></script>

     <!-- css links -->
    <link rel="stylesheet" href="style.css">
    <title>ToDoList </title>
</head>
<body>
    <header></header>
    <main> 
        <div class="toDoList-container">
            <div class="toDo-title">
                <h2>Today's To Do</h2>
                <button><i class="fa-solid fa-repeat"></i></button>
            </div>

            <div class="toDo-add" id="toDo-add">
            <form action="" class="toDo-add-form">
                <input type="text" name="addList" id="addList" placeholder="Add to your list...">
                <button type="submit"><i class="fa-solid fa-right-from-bracket"></i></button>
            </form>
            </div>

            <div class="toDo-list">
                
            </div>

            <div class="clearBtn">
                <button class="clearAll"><p>Clear All Completed</p></button>
            </div>
        </div>
       
    </main>
    <footer></footer>
    <!-- script links -->
    <script type="module" src="index.js"></script>
</body>
</html>
